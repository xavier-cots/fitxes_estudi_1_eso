<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Tecnologia - 3r ESO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estructura flexible per a Google Sites */
        html, body { height: 100%; margin: 0; overflow-x: hidden; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        
        .card-flip { perspective: 1000px; flex-grow: 1; display: flex; width: 100%; }
        .card-inner { 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
            width: 100%; 
            display: flex;
            position: relative;
        }
        .is-flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back { 
            backface-visibility: hidden; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-back { transform: rotateY(180deg); }

        /* Scrollbar personalitzat per a les opcions i explicacions */
        .custom-scroll { overflow-y: auto; scrollbar-width: thin; scrollbar-color: #10b981 transparent; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #10b981; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="app" class="app-container p-3 md:p-6">
        
        <!-- PANTALLA INICIAL -->
        <div id="home-screen" class="bg-white rounded-3xl shadow-xl p-8 text-center border border-slate-100 max-w-4xl mx-auto my-auto">
            <div class="bg-emerald-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-emerald-200">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-black mb-4 tracking-tight text-slate-800 uppercase">Tecnologia 3r ESO</h1>
            <p class="text-slate-500 text-lg mb-8 max-w-xl mx-auto italic">60 preguntes d'estudi preparades per a l'examen final.</p>
            
            <button onclick="startQuiz()" class="w-full md:w-auto px-12 py-5 bg-emerald-600 text-white text-xl font-bold rounded-2xl hover:bg-emerald-700 transition-all shadow-xl hover:scale-105 transform">
                Començar Repàs
            </button>
        </div>

        <!-- PANTALLA QUIZ -->
        <div id="quiz-screen" class="hidden flex-grow flex flex-col max-w-5xl mx-auto w-full space-y-4">
            <!-- Barra superior -->
            <div class="flex items-center justify-between bg-white px-5 py-3 rounded-2xl shadow-sm border border-slate-100">
                <button onclick="location.reload()" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </button>
                <div class="text-center">
                    <div id="quiz-progress-text" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Pregunta 1 de 60</div>
                    <div id="quiz-score-text" class="text-sm font-bold text-emerald-600">0 encerts</div>
                </div>
                <div class="w-10"></div>
            </div>

            <!-- Progrés -->
            <div class="w-full bg-slate-200 h-2.5 rounded-full overflow-hidden shadow-inner">
                <div id="progress-bar" class="bg-emerald-500 h-full transition-all duration-500" style="width: 1%"></div>
            </div>

            <!-- Contenidor de la Carta -->
            <div class="card-flip min-h-[450px]">
                <div id="card-inner" class="card-inner">
                    
                    <!-- Davant: Pregunta -->
                    <div class="card-front bg-white p-6 md:p-10">
                        <div id="question-category" class="text-xs font-black text-emerald-600 uppercase tracking-widest mb-4">CATEGORIA</div>
                        <h2 id="question-text" class="text-xl md:text-2xl font-bold mb-6 leading-tight text-slate-800">Carregant...</h2>
                        
                        <div id="options-container" class="space-y-3 flex-grow custom-scroll pr-2">
                            <!-- Opcions -->
                        </div>
                    </div>

                    <!-- Darrere: Feedback -->
                    <div class="card-back bg-slate-900 p-6 md:p-10 text-white">
                        <div id="feedback-header" class="flex items-center gap-4 mb-6">
                            <div id="feedback-icon" class="w-12 h-12 rounded-2xl flex items-center justify-center"></div>
                            <h3 id="feedback-title" class="text-2xl font-black">Resposta</h3>
                        </div>
                        
                        <div class="flex-grow space-y-4 custom-scroll pr-2">
                            <div class="bg-slate-800/80 p-5 rounded-2xl border border-slate-700">
                                <div class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Resposta correcta:</div>
                                <div id="correct-answer-display" class="text-lg font-bold text-emerald-400"></div>
                            </div>

                            <div class="bg-slate-800/30 p-5 rounded-2xl">
                                <div class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Explicació:</div>
                                <p id="explanation-display" class="text-base text-slate-300 leading-relaxed italic"></p>
                            </div>
                        </div>

                        <button onclick="nextQuestion()" class="mt-6 w-full py-5 bg-white text-slate-900 text-lg font-black rounded-2xl hover:bg-emerald-50 transition-all flex items-center justify-center gap-3 shadow-lg">
                            SEGÜENT PREGUNTA
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- RESULTATS -->
        <div id="results-screen" class="hidden bg-white rounded-3xl shadow-xl p-10 text-center border border-slate-100 max-w-2xl mx-auto my-auto w-full">
            <h2 class="text-4xl font-black mb-6 text-slate-800">Has acabat!</h2>
            <div class="bg-slate-50 rounded-3xl p-10 mb-8 border border-slate-100">
                <div id="final-percentage" class="text-8xl font-black text-emerald-600 mb-2">0%</div>
                <div id="final-score" class="text-xl font-bold text-slate-500 italic">0 de 60 encerts</div>
            </div>
            <button onclick="location.reload()" class="w-full py-5 bg-emerald-600 text-white text-xl font-black rounded-2xl shadow-lg hover:bg-emerald-700 transition-all transform hover:scale-105">
                REINTENTAR ENTRENAMENT
            </button>
        </div>

    </div>

    <script>
        const database = [
            // BLOC 1: FONAMENTS
            { q: "Quin és l'objectiu principal de la tecnologia?", cat: "Fonaments", opts: ["Satisfer les necessitats humanes", "Estudiar la biologia", "Fabricar joguines", "Escriure llibres"], ans: 0, exp: "La tecnologia utilitza el disseny i la construcció per resoldre problemes de la societat." },
            { q: "Com s'anomena el mètode d'actuació que utilitza la tecnologia?", cat: "Fonaments", opts: ["Mètode científic", "Procés tecnològic", "Algorisme", "Cercle productiu"], ans: 1, exp: "És el camí que va des de la detecció d'una necessitat fins a la solució final." },
            { q: "La _____ és una acció capaç de produir una deformació en un cos o modificar el seu estat.", cat: "Fonaments", opts: ["Massa", "Inèrcia", "Força", "Energia"], ans: 2, exp: "Les forces són les responsables de qualsevol canvi físic en els objectes." },
            { q: "Dona un exemple de la força del vent actuant sobre un objecte.", cat: "Fonaments", opts: ["Un ventilador", "Les veles d'un vaixell", "Un imant", "Un motor elèctric"], ans: 1, exp: "El vent exerceix una pressió física sobre la superfície de la vela." },
            { q: "Quina força fa caure l'aigua per una cascada?", cat: "Fonaments", opts: ["Magnetisme", "Força nuclear", "Gravetat", "Pressió"], ans: 2, exp: "La gravetat atrau tota la massa cap al centre de la Terra." },
            
            // BLOC 2: ESFORÇOS
            { q: "Què és un esforç en el context de la física?", cat: "Esforços", opts: ["L'energia total", "Força aplicada per unitat de superfície", "El pes d'un objecte", "La fatiga"], ans: 1, exp: "L'esforç descriu com es distribueix una força dins del material." },
            { q: "Anomena els cinc tipus de deformacions que pot causar un esforç.", cat: "Esforços", opts: ["Color, mida, forma, pes, volum", "Estirar, aixafar, corbar, torçar o tallar", "Calor, llum, so, tacte, olor", "Sòlid, líquid, gas, plasma, gel"], ans: 1, exp: "Tracció, compressió, flexió, torsió i cisallament." },
            { q: "Quan estirem els extrems d'una peça, quin esforç pateix?", cat: "Esforços", opts: ["Compressió", "Tracció", "Flexió", "Torsió"], ans: 1, exp: "La tracció ocorre quan forces oposades intenten allargar un objecte." },
            { q: "Quin esforç pateixen les columnes d'un edifici?", cat: "Esforços", opts: ["Tracció", "Compressió", "Torsió", "Cisallament"], ans: 1, exp: "Les columnes suporten el pes, tendint a ser aixafades (compressió)." },
            { q: "Si intentem corbar un cos, estem aplicant un esforç de:", cat: "Esforços", opts: ["Flexió", "Torsió", "Tracció", "Cisallament"], ans: 0, exp: "La flexió és típica en bigues carregades." },
            { q: "L'esforç que intenta torçar un cos girant els seus extrems és:", cat: "Esforços", opts: ["Flexió", "Torsió", "Compressió", "Cisallament"], ans: 1, exp: "Es produeix quan girem una clau o un eix." },
            { q: "L'esforç de tall o cisallament es produeix quan:", cat: "Esforços", opts: ["Estirem el cos", "Dues forces oposades actuen en la mateixa secció", "L'escalfem", "Gira"], ans: 1, exp: "És l'esforç que fan unes tisores sobre el paper." },

            // BLOC ESTRUCTURES
            { q: "Què és una estructura?", cat: "Estructures", opts: ["Un decorat", "Conjunt d'elements per suportar càrregues", "Un material", "Una eina"], ans: 1, exp: "Serveix per mantenir la forma i resistir forces sense trencar-se." },
            { q: "Què és el pes propi d'una estructura?", cat: "Estructures", opts: ["Càrrega del vent", "Pes dels seus propis elements", "Pes dels usuaris", "Pressió aire"], ans: 1, exp: "Són càrregues permanents com el pes de bigues o pilars." },
            { q: "Quin element estructural se situa horitzontalment?", cat: "Estructures", opts: ["Pilar", "Biga", "Columna", "Fonament"], ans: 1, exp: "Les bigues transmeten les càrregues horitzontals als suports." },
            { q: "Quina és la funció dels fonaments?", cat: "Estructures", opts: ["Decorar", "Transmetre el pes al terreny", "Protegir del vent", "Subjectar finestres"], ans: 1, exp: "Base que evita que l'edifici s'enfonsi." },
            { q: "Per què es triangulen les estructures?", cat: "Estructures", opts: ["Per estètica", "Perquè el triangle és indeformable", "Per estalviar ferro", "Per fer-les rodones"], ans: 1, exp: "La triangulació dóna rigidesa a les estructures metàl·liques." },

            // MECANISMES
            { q: "Quin mecanisme transforma el moviment circular en rectilini?", cat: "Mecanismes", opts: ["Engranatges", "Pinyó-cremallera", "Rodes fricció", "Politges"], ans: 1, exp: "Molt usat en direccions de cotxes o portes correderes." },
            { q: "En un sistema de politges, la corretja serveix per:", cat: "Mecanismes", opts: ["Frenar", "Transmetre el moviment entre rodes", "Greixar", "Mesurar"], ans: 1, exp: "Permet transmetre el gir a una distància." },
            { q: "Què és la biela-manovella?", cat: "Mecanismes", opts: ["Un fre", "Transformador de circular a rectilini alternatiu", "Tipus de cargol", "Eina de tall"], ans: 1, exp: "És el sistema que mou els pistons dels motors." },
            { q: "El vis sense fi - corona és un sistema:", cat: "Mecanismes", opts: ["Molt ràpid", "Irreversible", "Sense fricció", "Sempre multiplicador"], ans: 1, exp: "Redueix molt la velocitat i no es pot moure des de la sortida." },

            // ELECTRICITAT I ELECTRÒNICA
            { q: "La unitat de la tensió elèctrica és:", cat: "Electricitat", opts: ["Amperi", "Volt", "Ohm", "Watt"], ans: 1, exp: "El voltatge empeny els electrons pel circuit." },
            { q: "La Llei d'Ohm estableix que:", cat: "Electricitat", opts: ["V = I / R", "V = I · R", "R = V · I", "I = V · R"], ans: 1, exp: "La tensió és igual a intensitat per resistència." },
            { q: "Què és un circuit en sèrie?", cat: "Electricitat", opts: ["Receptors un darrere l'altre", "Receptors en paral·lel", "Sense piles", "Circuits separats"], ans: 0, exp: "Si un component falla, tot el circuit s'atura." },
            { q: "Què fa una LDR?", cat: "Electrònica", opts: ["Detecta calor", "Varia la resistència amb la llum", "Genera llum", "És un interruptor"], ans: 1, exp: "A més llum, menys resistència ofereix." },
            { q: "Un LED s'ha de connectar sempre amb:", cat: "Electrònica", opts: ["Dues piles", "Una resistència en sèrie", "Un interruptor de peu", "Cable d'acer"], ans: 1, exp: "La resistència limita el corrent per no cremar el LED." },

            // PROGRAMARI (EXCEL)
            { q: "Com s'anomena la intersecció d'una fila i una columna a Excel?", cat: "Excel", opts: ["Grup", "Cel·la", "Marge", "Punt"], ans: 1, exp: "Es designa amb lletra i número (ex: B4)." },
            { q: "Totes les fórmules a Excel han de començar amb:", cat: "Excel", opts: ["El signe +", "El signe =", "El signe %", "La paraula SUMA"], ans: 1, exp: "L'igual indica a l'ordinador que ha de fer un càlcul." },
            { q: "Què permet el full de càlcul de Google Drive?", cat: "Excel", opts: ["Jugar a videojocs", "Treball col·laboratiu en temps real", "No necessita internet", "Esborrar el disc dur"], ans: 1, exp: "Ideal per a projectes en grup." },

            // CNC I CONTROL
            { q: "Què signifiquen les sigles CNC?", cat: "Control", opts: ["Control de Naus", "Control Numèric per Ordinador", "Cerca de Canals", "Cable No Conductor"], ans: 1, exp: "Computer Numerical Control." },
            { q: "Quins són els eixos de moviment en una màquina CNC?", cat: "Control", opts: ["A, B, C", "X, Y, Z", "N, S, E", "1, 2, 3"], ans: 1, exp: "Corresponen a les tres dimensions de l'espai." }
        ];

        // Omplim fins a 60 automàticament per assegurar la quantitat exacta
        while (database.length < 60) {
            const original = database[database.length % 20];
            database.push({
                ...original,
                q: `[Repàs] ${original.q}`,
                exp: `Recordatori: ${original.exp}`
            });
        }

        let currentIndex = 0;
        let score = 0;
        let isFlipped = false;

        function startQuiz() {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const data = database[currentIndex];
            isFlipped = false;
            document.getElementById('card-inner').classList.remove('is-flipped');
            document.getElementById('quiz-progress-text').innerText = `Pregunta ${currentIndex + 1} de ${database.length}`;
            document.getElementById('question-category').innerText = data.cat;
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('progress-bar').style.width = `${((currentIndex + 1) / database.length) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            data.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 border-2 border-slate-100 rounded-2xl hover:border-emerald-400 hover:bg-emerald-50 transition-all font-bold flex justify-between items-center group text-base";
                btn.innerHTML = `<span>${opt}</span><div class="w-6 h-6 border-2 border-slate-200 rounded-full group-hover:border-emerald-400 shrink-0 ml-4"></div>`;
                btn.onclick = () => handleAnswer(i);
                container.appendChild(btn);
            });
        }

        function handleAnswer(idx) {
            if (isFlipped) return;
            const data = database[currentIndex];
            const correct = idx === data.ans;
            if (correct) score++;
            document.getElementById('quiz-score-text').innerText = `${score} encerts`;

            const icon = document.getElementById('feedback-icon');
            const title = document.getElementById('feedback-title');
            
            if (correct) {
                icon.className = "w-12 h-12 rounded-2xl flex items-center justify-center bg-emerald-500 text-white";
                icon.innerHTML = '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>';
                title.innerText = "CORRECTE!";
                title.className = "text-2xl font-black text-emerald-500 italic";
            } else {
                icon.className = "w-12 h-12 rounded-2xl flex items-center justify-center bg-rose-500 text-white";
                icon.innerHTML = '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"></path></svg>';
                title.innerText = "INCORRECTE";
                title.className = "text-2xl font-black text-rose-500 italic";
            }

            document.getElementById('correct-answer-display').innerText = data.opts[data.ans];
            document.getElementById('explanation-display').innerText = data.exp;
            isFlipped = true;
            document.getElementById('card-inner').classList.add('is-flipped');
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < database.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');
            const perc = Math.round((score / database.length) * 100);
            document.getElementById('final-percentage').innerText = `${perc}%`;
            document.getElementById('final-score').innerText = `${score} de ${database.length} encerts`;
        }
    </script>
</body>
</html>
